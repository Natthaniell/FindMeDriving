<div class="aside" tabindex="-1" role="dialog" >
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind="title"></h4></div>
            <div class="aside-body">

                <h4>Choose user:</h4>
                <button type="button" class="btn btn-default" ng-model="selectedUsername" data-html="1" bs-options="user.username for user in model.getUsersList()" bs-select>
                    Action <span class="caret"></span>
                </button>

                <h4>Choose journey:</h4>
                <button type="button" class="btn btn-default" ng-model="selectedDate" data-html="1" bs-options="date.datatime for date in model.getAvailableDates()" bs-select>
                    Action <span class="caret"></span>
                </button>

                <button class="btn btn-primary" ng-click="model.change()">OK</button>

            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
